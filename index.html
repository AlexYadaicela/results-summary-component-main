<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <!-- START: RESULT CARD -->
  <div class="wrapper">
    <div class="left">
      <div class="upper">
        <p class="low-font">Your Result</p>
        <div class="circle">
          <p> <span class="top-font">76</span> </br> <span class="low-font" >of 100</span></p>
        </div>
      </div>
      <div class="lower">
        <h2 style="line-height: 15px;">Great</h2>
        <p class="low-font">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="right">
      <h3>Summary</h3>
      <div class="s-wrapper">
        <div class="item">
          <img src="/assets/images/icon-reaction.svg" alt="reaction icon">
          <div class="text">
            <p style="color:hsl(0, 100%, 67%)">Reaction</p>
          </div>
          <div class="text">
            <p>80 / 100</p>
          </div>
        </div>
        <div class="item">
          <img src="/assets/images/icon-memory.svg" alt="memory icon">
          <div class="text">
            <p style="color: hsl(39, 100%, 56%);">Memory</p>
          </div>
          <div class="text">
            <p>92 / 100</p>
          </div>
        </div>
        <div class="item">
          <img src="/assets/images/icon-verbal.svg" alt="Verbal icon">

          <div class="text">
            <p style="color: hsl(166, 100%, 37%);">Verbal</p>
          </div>
          <div class="text">
            <p>61 / 100</p>
          </div>
        </div>
        <div class="item">
          <img src="/assets/images/icon-visual.svg" alt="Visual icon">
          <div class="text">
            <p style="color:hsl(234, 85%, 45%); ">Visual</p>
          </div>
          <div class="text">
            <p>72 / 100</p>
          </div>
        </div>
        <div class="item button">
          <a href="">Continue</a>
        </div>
      </div>
      
    </div>
  </div>
  <!-- END: RESULT CARD -->

</body>
</html>
